    <style>
        body{
            margin: 0;
            border: 0;
        }
        #valentine-ui {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 192, 203, 0.4); /* Soft pink overlay */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        }

        .hidden { display: none !important; }

        .valentine-card {
            background-color: #fff0f5; /* Lavender blush */
            padding: 40px;
            border-radius: 30px;
            border: 8px solid #ffb6c1;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            min-width: 350px;
        }

        /* Background "Bow" pattern using emoji - very cute and lightweight */
        .bow-bg::before {
            content: "ğŸ€ ğŸ€ ğŸ€ ğŸ€ ğŸ€";
            position: absolute;
            top: 5px;
            left: 0;
            opacity: 0.2;

            width: 100%;
        }

        h1 {
            color: #ff69b4;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 150px; /* Space for the buttons to grow/shrink */
        }

        #yes-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #no-btn {
            background-color: #ffb6c1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        #success-card {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #success-card h1 {
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
}
